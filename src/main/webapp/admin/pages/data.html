<div >
    <div class="row">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
            <div class="widget am-cf">
                <div class="widget-head am-cf">
                    <div class="widget-title  am-cf">材料管理</div>
                </div>
                <div class="widget-body  am-fr">

                    <div class="am-u-sm-12 am-u-md-6 am-u-lg-6">
                        <div class="am-form-group">
                            <div class="am-btn-toolbar">
                                <div class="am-btn-group am-btn-group-xs">
                                    <el-upload class="upload-demo" action="../file!upload?dir=upload" :on-success="handleSuccess">
                                        <el-button size="small" type="primary">点击上传</el-button>
                                    </el-upload>
                                    <!--<button type="button" class="am-btn am-btn-default am-btn-success" @click="dialogVisible = true,newActivity(currData = {})"><span class="am-icon-plus"></span> 上传新文件</button>-->
                                    <!--<button type="button" class="am-btn am-btn-default am-btn-secondary" @click="resetPassword"><span class="am-icon-refresh"></span> </button>-->
                                    <!--<button type="button" class="am-btn am-btn-default am-btn-warning"><span class="am-icon-archive"></span> 查看</button>-->
                                    <!--<button type="button" class="am-btn am-btn-default am-btn-danger" @click="deleteActivity"><span class="am-icon-trash-o"></span> 删除</button>-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="am-u-sm-12">
                        <el-table ref="multipleTable" @selection-change=" val => multipleSelection = val"
                                  :data="dataList"
                                  tooltip-effect="dark"
                                  style="width: 100%">
                            <el-table-column
                                    type="selection"
                                    width="55">
                            </el-table-column>
                            <el-table-column
                                    prop="name"
                                    label="文件名称">
                            </el-table-column>
                            <el-table-column
                                    prop="type"
                                    label="文件类型">
                            </el-table-column>
                            <el-table-column label="操作" width="180">
                                <template scope="scope">
                                    <!--@click.native.prevent="deleteRow(scope.$index, tableData4)"-->
                                    <el-button type="text" size="small" @click="dialogVisible = true,editActivity(currData = scope.row)">
                                        下载
                                    </el-button>
                                    <el-button type="text" size="small" @click="multipleSelection=[scope.row],deleteFile()">
                                        删除
                                    </el-button>
                                </template>
                            </el-table-column>

                        </el-table>
                    </div>
                    <div class="am-u-lg-12 am-cf">
                        <div class="am-fr">
                            <el-pagination
                                    small
                                    layout="prev, pager, next"
                                    :current-page.sync="currPage"
                                    :total="store.states.data_data.length">
                            </el-pagination>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
